tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: 'Update a contact with payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '66bbe94665f3decb86837404'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: 'Contact name'
            type: string
            example: 'Artem'
          phoneNumber:
            description: 'Contact phone number'
            type: string
            example: '+3801231234567'
          email:
            description: 'Contact email'
            type: string
            example: 'artem@mail.com'
          isFavourite:
            description: 'Favorite contact'
            type: boolean
            example: true
          contactType:
            description: 'Contact type'
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: 'Link to contact photo'
            type: string
            format: binary
responses:
  '200':
    description: Update a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: ../../../components/responses/404.yaml
