tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a student with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - isFavourite
          - contactType
        properties:
          name:
            description: 'Contact name'
            type: string
            example: 'Artem'
          phoneNumber:
            description: 'Contact phone number'
            type: string
            example: '+3801231234567'
          email:
            description: 'Contact email'
            type: string
            example: 'artem@mail.com'
          isFavorite:
            description: 'Favorite contact'
            type: boolean
            example: true
          contactType:
            description: 'Contact type'
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: 'Link to contact photo'
            type: string
            format: binary
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
