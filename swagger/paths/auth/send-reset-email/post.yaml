tags:
  - Auth
summary: Sending email with request to reset password
operationId: requestResetEmail
description: 'Dispatch a password reset email to the user'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            type: string
            format: email
            example: 'example@mail.com'
responses:
  '200':
    description: Reset password email was successfully sent!
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email was successfully sent!
  '404':
    $ref: ../../../components/responses/404.yaml
  '500':
    description: Error sending email
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 500
            message:
              type: string
              example: Failed to send the email, please try again later.
