tags:
  - Auth
summary: Reset password
operationId: resetPassword
description: Resets a user's password based on a token sent via email.
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - token
          - password
        properties:
          token:
            type: string
            description: Password reset token sent via email.
            example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9'
          password:
            type: string
            format: password
            example: new-password123
responses:
  '200':
    description: Password has been successfully reset.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password has been successfully reset!
  '401':
    description: Token is expired or invalid
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: 'Token is expired or invalid'
