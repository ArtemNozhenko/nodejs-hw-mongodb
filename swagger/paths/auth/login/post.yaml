tags:
  - Auth
summary: Login user
operationId: loginUser
description: User authentication and obtaining a JWT token.
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: 'User email'
            type: string
            format: email
            example: artem@mail.com
          password:
            description: 'User password'
            type: string
            example: 12345678
responses:
  '200':
    description: Successfully logged in an user!
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user!
            data:
              type: object
              properties:
                token:
                  type: string
                  example: 'yGJvk7qBLDi6VY3iRuPsxUpiyea/DdRNAYsFKWdR'
  '404':
    $ref: ../../../components/responses/404.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
